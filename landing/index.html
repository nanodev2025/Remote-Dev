<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Remote Dev — Développez depuis n’importe où</title>
    <meta
      name="description"
      content="Remote Dev : votre environnement de développement dans la poche, piloté par Telegram. Envoyez une instruction, le bot modifie le code, preview instantanée, push GitHub automatique."
    />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Remote Dev — Développez depuis n’importe où" />
    <meta
      property="og:description"
      content="Votre environnement de développement dans la poche, piloté par Telegram."
    />
    <!-- Placeholder image. Remplace par un vrai visuel -->
    <meta property="og:image" content="/og-image.webp" />

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Security headers (via Vercel ou serveur) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect pour améliorer les performances -->
    <link rel="preconnect" href="https://github.com" crossorigin />
    <link rel="preconnect" href="https://t.me" crossorigin />
  </head>
  <body class="bg-white text-slate-900 antialiased">
